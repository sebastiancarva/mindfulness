    <div id="pen-tools" class="pen-tools">
      <div id="drawing-colors" class="drawing-colors">
        <div
          class="color-circle active"
          data-color="hotpink"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="orange"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="red"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="yellow"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="black"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="blue"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="white"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="green"
          onclick="selectColor(this)"
        ></div>
      </div>
      <div id="favContainer">
        <label for="favcolor">Selecciona tu Color Favorito:</label>
        <input
          type="color"
          name="favcolor"
          id="favcolor"
          value="#ff0000"
          onchange="favColor(this)"
        />
      </div>
      <div id="pen-size" class="pen-size">
        <label for="pen-size"><i class="fa fa-pencil"></i> Pen size</label>
        <input
          type="range"
          name="pen-size"
          id="pen-size"
          value="10"
          step="5"
          min="5"
          max="40"
          onchange="penSizeChange(this.value)"
        />
      </div>
